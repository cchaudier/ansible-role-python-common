---
- name: apt-get update
  sudo: yes
  apt: update_cache=yes

- name: Install packages from apt.
  sudo: yes
  apt: pkg={{ item }} state=latest
  with_items:
      - python-dev
      - python-pip

- name: Upgrade pip. Install setuptools.
  pip: name={{ item }} state=latest
  with_items:
      - pip
      - setuptools
